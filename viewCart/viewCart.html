<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Room</title>
    <link rel="stylesheet" href="/viewCart/viewCart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500;600;700&family=Lora:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="titleDisplay">
        <div class="portDis">
          <h1>Build Book &#x2022;</h1>
          <h1 class="buildbookOutput"></h1>
        </div>
        <div class="roomDis">
          <h1>Room &#x2022;</h1>
          <h1 class="roomNameOutput"></h1>
        </div>
        <div class="noteDis">
          <h1 class="notesTitle" style="margin-top: 0px; margin-bottom: 0px">
            Notes &#x2022;
          </h1>
          <div class="notesArrayReferance">
            <div>
              <button class="addNotesButton" title="Add Note">+</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="/viewBook/viewBook.html"
          ><button class="sendToBookButton">Send to Book</button></a
        >
      </div>
    </div>

    <div class="orderSummary"></div>

    <div class="addTable">
      <table class="addingTable">
        <tr class="addingRow">
          <th class="addingHeader">
            <button class="addRowButton" title="Add New Order">+</button>
          </th>
        </tr>
      </table>
    </div>
    <div class="addTable">
      <table class="addingTable">
        <tr class="addingRow">
          <th class="addingHeader">
            <button class="deleteRowButton" title="Remove Previous Order">
              -
            </button>
          </th>
        </tr>
      </table>
    </div>

    <div class="addNotesOverlay" id="addNotesOverlay">
      <div class="form">
        <div class="formHeader">
          <select class="addNoteReferance">
            <option selected value="">Choose</option>
            <option value="boxType">Box Type</option>
            <option value="exits">Exits</option>
            <option value="connecterType">Connecter Type</option>
            <option value="supportType">Support Type</option>
            <option value="supportType2">Support Type 2</option>
            <option value="plasterRing">Plaster Ring</option>
            <option value="conduitCableType">Conduit/Cable Type</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
          </select>
          <input type="text" class="addNoteInput" placeholder="Note" />
        </div>

        <div class="container">
          <div class="orderCheckboxDiv"></div>
        </div>
        <div class="bottomRightButtons">
          <button class="doneNotesButton">Done</button>
        </div>
      </div>
    </div>

    <div class="editOverlay" id="editOverlay">
      <div class="form">
        <div class="formHeader">
          <select class="noteReferance">
            <option selected value="">Choose</option>
            <option value="boxType">Box Type</option>
            <option value="exits">Exits</option>
            <option value="connecterType">Connecter Type</option>
            <option value="supportType">Support Type</option>
            <option value="supportType2">Support Type 2</option>
            <option value="plasterRing">Plaster Ring</option>
            <option value="conduitCableType">Conduit/Cable Type</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
          </select>
          <input type="text" class="noteInput" />
        </div>
        <div class="container">
          <div class="loadNoteInfo"></div>
        </div>
        <div class="bottomRightButtons">
          <button class="doneEditButton">Done</button>
        </div>
      </div>
    </div>

    <script src="viewCart.js"></script>
  </body>
</html>
