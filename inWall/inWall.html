<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in wall form</title>
    <link rel="stylesheet" href="inWall.css" />
  </head>
  <body>
    <div class="form">
      <div class="formLeft">
        <div class="title">Designation</div>
        <div class="designation">
          <div>Device panel</div>
          <div>CKT#</div>
          <div>S</div>
          <div>Qty</div>
        </div>

        <div class="title">Bottom Box Configuration</div>
        <div class="botBoxConfig">
          <div class="boxType">
            <div>Box Type</div>
            <div class="boxTypeQuantity">
              <select id="boxTypeVal">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div>Exits</div>
          <div>Connecter Type</div>
          <div>Support Type</div>
          <div>Plaster Ring</div>
          <div>Conduit/Cable Type</div>
        </div>

        <div class="title">Conduit Lengths</div>
        <div class="conduitLengths">
          <div>Left</div>
          <div>Center</div>
          <div>Right</div>
          <div>Bottom</div>
        </div>

        <div class="title">NEMA Device Configuration</div>
        <div class="nemaDeviceConfig">
          <div>Device Left</div>
          <div>Device Center</div>
          <div>Device Right</div>
        </div>

        <div class="title">Notes</div>
        <input
          class="notesInput"
          type="text"
          placeholder="notes"
          onkeydown="enter(event)"
        />
        <button class="sendButton">&#8594;</button>
      </div>
      <div class="formRight">
        <div class="userNotes"></div>
        <button class="addToOrder">Add to order</button>
      </div>
    </div>

    <div class="leftBar">
      <div class="viewOrders"></div>
      <a class="viewCartRef" href="/viewCart/viewCart.html"
        ><button class="viewCart">View Cart</button></a
      >
    </div>

    <script src="inWall.js"></script>
  </body>
</html>
