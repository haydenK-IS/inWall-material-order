<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in wall form</title>
    <link rel="stylesheet" href="inWall.css" />
  </head>
  <body>
    <div class="form">
      <div class="formLeft">
        <p class="title">Designation</p>
        <div class="designation">
          <div class="devicePanel">
            <p>Device panel</p>
            <input class="devicePanelVal" type="text" />
          </div>
          <div class="ckt">
            <p>CKT#</p>
            <input class="cktVal" type="text" />
          </div>
          <div class="s">
            <p>S</p>
            <input class="sVal" type="text" />
          </div>
          <div class="qty">
            <p>Qty</p>
            <input class="qtyVal" type="text" />
          </div>
        </div>

        <p class="title">Bottom Box Configuration</p>
        <div class="botBoxConfig">
          <div class="boxType">
            <p>Box Type</p>
            <div class="boxTypeQuantity">
              <input class="boxTypeVal" type="text" />
            </div>
          </div>
          <div class="exits">
            <p>Exits</p>
            <select id="exitsVal">
              <option selected value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="connecterType">
            <p>Connecter Type</p>
            <input class="connecterTypeVal" />
          </div>
          <div class="supportType">
            <p>Support Type</p>
            <input class="supportTypeVal" type="text" />
          </div>
          <div class="plasterRing">
            <p>Plaster Ring</p>
            <input class="plasterRingVal" type="text" />
          </div>
          <div class="conduitCableType">
            <p>Conduit/Cable Type</p>
            <select id="conduitCableTypeVal">
              <option selected value="Na">Choose</option>
              <option value='1/2" EMT'>1/2" EMT</option>
              <option value='3/4" EMT'>3/4" EMT</option>
              <option value='1" EMT'>1" EMT</option>
              <option value="5 Wire">5 Wire</option>
              <option value="3 Wire">3 Wire</option>
            </select>
          </div>
        </div>

        <p class="title">Conduit Lengths</p>
        <div class="conduitLengths">
          <div class="left">
            <p>Left</p>
            <input type="text" class="leftVal" />
          </div>
          <div class="center">
            <p>Center</p>
            <input type="text" class="centerVal" />
          </div>
          <div class="right">
            <p>Right</p>
            <input type="text" class="rightVal" />
          </div>
          <div class="bottom">
            <p>Bottom</p>
            <input type="text" class="bottomVal" />
          </div>
        </div>

        <p class="title">NEMA Device Configuration</p>
        <div class="nemaDeviceConfig">
          <div class="deviceLeft">
            <p>Device Left</p>
            <input type="text" class="deviceLeftVal" />
          </div>
          <div class="deviceCenter">
            <p>Device Center</p>
            <input type="text" class="deviceCenterVal" />
          </div>
          <div class="deviceRight">
            <p>Device Right</p>
            <input type="text" class="deviceRightVal" />
          </div>
        </div>

        <p class="title">Notes</p>
        <input
          class="notesInput"
          type="text"
          placeholder="notes"
          onkeydown="enter(event)"
        />
        <button class="sendButton">&#8594;</button>
      </div>
      <div class="formRight">
        <div class="userNotes"></div>
        <button class="addToOrder">Add to order</button>
      </div>
    </div>

    <div class="leftBar">
      <div class="viewOrders"></div>
      <a class="viewCartRef" href="/viewCart/viewCart.html"
        ><button class="viewCart">View Cart</button></a
      >
      <button class="clearCartButton">Clear Cart</button>
    </div>

    <script src="inWall.js"></script>
  </body>
</html>
