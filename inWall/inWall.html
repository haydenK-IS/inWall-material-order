<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in wall form</title>
    <link rel="stylesheet" href="inWall.css" />
  </head>
  <body style="background-color: #94b0da">
    <a href="/menu/menu.html"
      ><img
        class="homeButton"
        src="/icons/home_FILL0_wght400_GRAD0_opsz48.png"
        alt=""
    /></a>
    <div class="form">
      <div class="formLeft">
        <p class="title">Designation</p>
        <div class="designation">
          <div class="devicePanel">
            <p>Device panel</p>
            <input class="devicePanelVal" type="text" />
          </div>
          <div class="ckt">
            <p>CKT#</p>
            <input class="cktVal" type="text" />
          </div>
          <div class="s">
            <p>S</p>
            <input class="sVal" type="text" />
          </div>
          <div class="qty">
            <p>Qty</p>
            <input class="qtyVal" type="text" />
          </div>
        </div>

        <p class="title">Bottom Box Configuration</p>
        <div class="botBoxConfig">
          <div class="boxType">
            <p>Box Type</p>
            <div class="boxTypeQuantity">
              <input class="boxTypeVal" type="text" />
            </div>
          </div>
          <div class="exits">
            <p>Exits</p>
            <select id="exitsVal">
              <option selected value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="connecterType">
            <p>Connecter Type</p>
            <input class="connecterTypeVal" />
          </div>
          <div class="supportType">
            <p>Support Type</p>
            <input class="supportTypeVal" type="text" />
          </div>
          <div class="plasterRing">
            <p>Plaster Ring</p>
            <input class="plasterRingVal" type="text" />
          </div>
          <div class="conduitCableType">
            <p>Conduit/Cable Type</p>
            <select id="conduitCableTypeVal">
              <option selected value="Na">Choose</option>
              <option value='1/2" EMT'>1/2" EMT</option>
              <option value='3/4" EMT'>3/4" EMT</option>
              <option value='1" EMT'>1" EMT</option>
              <option value="5 Wire">5 Wire</option>
              <option value="3 Wire">3 Wire</option>
            </select>
          </div>
        </div>

        <p class="title">Conduit Lengths</p>
        <div class="conduitLengths">
          <div class="left">
            <p>Left</p>
            <input type="text" class="leftVal" />
          </div>
          <div class="center">
            <p>Center</p>
            <input type="text" class="centerVal" />
          </div>
          <div class="right">
            <p>Right</p>
            <input type="text" class="rightVal" />
          </div>
          <div class="bottom">
            <p>Bottom</p>
            <input type="text" class="bottomVal" />
          </div>
        </div>

        <p class="title">NEMA Device Configuration</p>
        <div class="nemaDeviceConfig">
          <div class="deviceLeft">
            <p>Device Left</p>
            <input type="text" class="deviceLeftVal" />
          </div>
          <div class="deviceCenter">
            <p>Device Center</p>
            <input type="text" class="deviceCenterVal" />
          </div>
          <div class="deviceRight">
            <p>Device Right</p>
            <input type="text" class="deviceRightVal" />
          </div>
        </div>
      </div>
      <div class="formRight">
        <div class="userNotes"></div>
        <div class="noteOne">
          <input class="noteOneInput" type="text" placeholder="note 1" />
          <select>
            <option selected value="">Choose</option>
            <option value="boxType">Box Type</option>
            <option value="exits">Exits</option>
            <option value="comnecterType">Connecter Type</option>
            <option value="supportRing">Support Ring</option>
            <option value="plasterRing">Plaster Ring</option>
            <option value="conduitCableType">Conduit/Cable Type</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
          </select>
        </div>
        <div class="notes2">
          <input class="notes2Input" type="text" placeholder="note 2" />
          <select>
            <option selected value="">Choose</option>
            <option value="boxType">Box Type</option>
            <option value="exits">Exits</option>
            <option value="comnecterType">Connecter Type</option>
            <option value="supportRing">Support Ring</option>
            <option value="plasterRing">Plaster Ring</option>
            <option value="conduitCableType">Conduit/Cable Type</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
          </select>
        </div>
        <div class="notes3">
          <input class="notes3Input" type="text" placeholder="note 3" />
          <select>
            <option selected value="">Choose</option>
            <option value="boxType">Box Type</option>
            <option value="exits">Exits</option>
            <option value="comnecterType">Connecter Type</option>
            <option value="supportRing">Support Ring</option>
            <option value="plasterRing">Plaster Ring</option>
            <option value="conduitCableType">Conduit/Cable Type</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
          </select>
        </div>
        <div class="notes4">
          <input class="notes4Input" type="text" placeholder="note 4" />
          <select>
            <option selected value="">Choose</option>
            <option value="boxType">Box Type</option>
            <option value="exits">Exits</option>
            <option value="comnecterType">Connecter Type</option>
            <option value="supportRing">Support Ring</option>
            <option value="plasterRing">Plaster Ring</option>
            <option value="conduitCableType">Conduit/Cable Type</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
          </select>
        </div>
        <div class="notes5">
          <input class="notes5Input" type="text" placeholder="note 5" />
          <select>
            <option selected value="">Choose</option>
            <option value="boxType">Box Type</option>
            <option value="exits">Exits</option>
            <option value="comnecterType">Connecter Type</option>
            <option value="supportRing">Support Ring</option>
            <option value="plasterRing">Plaster Ring</option>
            <option value="conduitCableType">Conduit/Cable Type</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
          </select>
        </div>

        <button class="resetButton">Reset</button>
        <button class="addToOrder">Add to order</button>
      </div>
    </div>

    <div class="leftBar">
      <div class="viewOrders"></div>
      <a class="viewCartRef" href="/viewCart/viewCart.html"
        ><button class="viewCart">View Cart</button></a
      >
      <button class="clearCartButton">Clear Cart</button>
    </div>

    <script src="inWall.js"></script>
  </body>
</html>
